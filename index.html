<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/jquery.min.js"></script>
        <script src="js/knockout-3.4.2.js"></script>
        <link href="css/bootstrap.css"  rel="stylesheet" type="text/css">
        <link href="css/style.css"  rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="big">
        <header class="header">
            <a id="menu" class="header__menu col-xs-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">    
            		<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          	    </svg>
          	</a>  
            <div class="header__inner">
                <h3 class="header__title">Alan's Map</h3>
        	</div>
        </header>
	    <nav id="drawer" class="nav"> 
		    <ul class="nav__list">
		        <li class="nav__item"><button class="btn btn-primary" id="add" href="#">Add places</button></li>
		        <li class="nav__item"><button class="btn btn-success" id="find" href="#">See places</button></li>
		        <li class="nav__item"><button class="btn btn-info" href="#">Save places</button></li>
		        <li class="nav__item"><button class="btn btn-warning" href="#">About Author</button></li>
		    </ul>
		</nav>
        </div>
  		<main class="container-fluid">
            <div class="row">

                <div class="col-xs-3 noshow" id="info">
                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <br>
                    <ul data-bind="foreach: placeArray" class="list-group">
                        <li data-bind="text : name" class="list-group-item"></li>
                        <li data-bind="text : type" class="list-group-item"></li>
                        <br>
                    </ul>
                </div>
                <div class="col-xs-12" id="map_wrapper" >
                    <div id="map"></div>
                        <h4 class="text-center">The Three Nearest Gas Stations</h4>
                        <div class="row">
                            <div class="col-xs-4 text-center w">
                                <p id="gas_title0">Select a marker in the map</p>
                                <p id="gas_img0"></p>
                                <p id="gas_distance0"></p>
                            </div>
                            <div class="col-xs-4 text-center w">
                                <p id="gas_title1">Make it visible</p>
                                <p id="gas_img1"></p>
                                <p id="gas_distance1"></p>
                            </div>
                            <div class="col-xs-4 text-center w">
                                <p id="gas_title2">Here!</p>
                                <p id="gas_img2"></p>
                                <p id="gas_distance2"></p>
                            </div>
                        </div>
                </div>
                <form class="col-xs-3 noshow" id="getaddr">
                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <br>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" data-bind="value: name" placeholder="Name">
                    </div>
                    <label for="type">Type</label>
                    <select class="form-control" data-bind="options: types, value: type, optionsCaption: 'Choose a type'"></select>
                    <br>
                    <div class="form-group">
                        <label for="address">Street (Place) Name</label>
                        <input type="street" class="form-control" data-bind="value: street" placeholder="e.g. 100 Yourstreet st">
                    </div>
                    <div class="form-group">
                        <label for="address">City</label>
                        <input type="city" class="form-control" data-bind="value: city" placeholder="City / County">
                    </div>
                    <label for="state">State</label>
                    <select class="form-control" data-bind="options: states, value: state, optionsCaption: 'Select a state'"></select>
                    <br>
                    <div class="form-group">
                        <label for="Zipcode">Zipcode</label>
                        <input type="zipcode" class="form-control" data-bind="value: zipcode"  placeholder="Your zipcode: e.g. 12345">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-bind="checked: remember" > Remember this address
                        </label>
                    </div>
                    <a type="submit" id="submit" class="btn btn-default" data-bind="css: valid, click: load">Submit</a>
                </form> 
            </div>
            
  	  		<div class="row">
  	    		<p class="col-xs-12">A dedicated work by Alan</p>
  	  		</div>
  	    </main>
    </body>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsNP2t-xraE6Nn-rCuTM4SuF9zAPyXXjg&callback=vm.initMap">
    </script>
    <script>
    
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
</html>
